---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ .Values.providerServer.name }}
  namespace: {{ .Release.Namespace }}
{{- with .Values.labels }}
  labels:
{{ toYaml . | indent 4 }}
{{- end }}
{{- with .Values.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  selector:
    matchLabels:
      name: {{ .Values.providerServer.name }}
{{- with .Values.labels }}
{{ toYaml . | indent 6 }}
{{- end }}
  template:
    metadata:
      labels:
        name: {{ .Values.providerServer.name }}
{{- with .Values.labels }}
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.annotations }}
      annotations:
{{ toYaml . | indent 8 }}
{{- end }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
      - name: conjur-provider
        image: {{ .Values.providerServer.image.repo }}:{{ .Values.providerServer.image.tag }}
        imagePullPolicy: {{ .Values.providerServer.image.pullPolicy }}
        args: [ "-socket", "/var/run/secrets-store-csi-providers/conjur.socket" ]
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: provider-volume
          mountPath: "/var/run/secrets-store-csi-providers"
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
{{- if not (empty .Values.securityContext) }}
        securityContext:
{{- with .Values.securityContext }}
{{ toYaml . | indent 10 }}
{{- end }}
{{- end }}
      volumes:
      - name: provider-volume
        hostPath:
          path: "/var/run/secrets-store-csi-providers"
